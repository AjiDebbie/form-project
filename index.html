<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- form -->
    <section class="form">

        <div>
            <img src="./602bc8cb-0b77-48e2-adb0-9e58a98f9471.JPG" alt="">
        </div>

            <form class="mango">

                <!-- heading -->


                <div id="heading">
                    <h1>Sign up </h1>
                    <p>it's free and only takes a minute</p>
                </div>
               
    
                <div>
                    <label>First Name</label>
                 <input type="text" class="text-area">
                </div> 
         
                <div>
                    <label>Last Name</label>
                 <input type="text" class="text-area">
                </div> 
         
                <div>
                    <label>Email</label>
                 <input type="text" class="text-area">
                </div>
         
                <div>
                    <label>Password</label>
                 <input type="text" class="text-area">
                </div> 
                
                <div>
                    <label>Confirm Password</label>
                    <input type="text" class="text-area">
                   </div> 
    
    
                   <span class="info">
                    <input type="checkbox" name="" id="checky">
                   <p>I agree with the <span class="terms">Terms of services and privacy policy</span></p>
                   </span>
    
                   <button>Sign Up</button> 
                   

     <!-- question text -->
     <p class="login">Already have an account? <a href="#" id="green_login"> Login</a> </p>
                  
            </form>


        
        

<!-- ellipse -->
         <section class="max-circle1">
            <div class="min-circle1"></div>
         </section>

         <section class="max-circle2">
            <div class="min-circle2"></div>
        </section>



    </section>

</body>
</html>
